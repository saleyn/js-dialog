<html>
<head>
<meta charset="UTF-8">
<script src="../src/dialog.js"></script>

<script>
  function confirm_it(ok, _) {
    if (ok)
      alert('OK pressed!')
  }
</script>
</head>

<body>
<div id="dlg-window"></div>
<h1 id="status">Dialog Examples</h1>
<button onclick='Confirm.show("Confirm action?", "<div style=\"font-size: 1.5em;\">Custom text</div>", "confirm_it")'>Confirm</button>
<button onclick="Prompt.show('Data entry', 'Type some text:', (btn_id, input_vals) =>
  btn_id==0 && alert('Entered: ' + input_vals[0].value + '!'))">Prompt</button>
<button onclick="Alert.show('Alert', 'Hello World', {persistent: true})">Alert</button>
</body>
</html>
